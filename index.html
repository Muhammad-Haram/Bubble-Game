<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <div class="panel">
            <div class="top-panel">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitval">5</div>
                </div>

                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timer">60</div>
                </div>

                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreval">0</div>
                </div>
            </div>
            <div class="btm-panel">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
